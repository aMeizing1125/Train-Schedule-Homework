<!DOCTYPE html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <!-- w3 jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Additonal CSS Created by me -->
  <!-- 	<link rel="stylesheet" href="">  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
  <div class="container">
    <div class="">
      <h1 class="text-center bannerHeading">ALL ABOARD BITCHES!</h1>
      <h3 class="text-center">Train Scheduler</h3>
    </div>

    <div class="row">
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <!-- Current Trains -->
        <div class="panel panel-primary infoPanel">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Line</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>

        <!-- Add New Trains -->
        <div class="panel panel-primary enterDataPanel">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add New Train Here:</strong></h3>
          </div>

          <div class="panel-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="">Train Name: </label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label for="">Destination: </label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="">First Train Time (HH:mm - military time): </label>
                <input type="text" class="form-control" id="trainTimeInput">
              </div>

              <div class="form-group">
                <label for="">Frequency (min): </label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>

              <button type="submit" class="btn btn-primary center" id="submitButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="container text-center">
    Ameizing work Mei!
  </footer>

 <!-- Firebase -->
 <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
 <!-- Moment.js  -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Javascript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
