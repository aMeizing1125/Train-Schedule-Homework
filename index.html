<!DOCTYPE html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- w3 jquery - I had to remove the slim jquery it kept breaking everything which is included with bootstrap's unlike w3 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- My CSS Sheet -->
  <!-- 	<link rel="stylesheet" href="">  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="theBody">
    <div class="container">
      <div class="banner bg-info text-white">
        <h1 class="text-center bannerHeading">ALL ABOARD BITCHES!</h1>
        <h3 class="text-center">Train Scheduler Homework</h3>
      </div>

      <div class="row">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">

          <!-- Current Trains -->
          <div class="panel panel-primary infoPanel">
            <div class="panel-heading">
              <h3 class="panel-title text-danger"><strong>Current Train</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- <tr>
                  <td>fake train</td>
                  <td>fake destination </td>
                  <td> fake freq</td>
                  <td>fake next arrival</td>
                  <td>fake min away</td>

                </tr> -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- add new trains here and load them all from firebase not just the most recent one -->
          <div class="panel panel-primary enterDataPanel">
            <div class="panel-heading">
              <h3 class="panel-title text-danger"><strong>Add New Train Here</strong></h3>
            </div>

            <div class="panel-body">
              <!-- Form -->
              <form>
                <div class="form-group">
                  <label for="">Train Name: </label>
                  <input type="text" class="form-control" id="newTrain" required>
                </div>

                <div class="form-group">
                  <label for="">Destination: </label>
                  <input type="text" class="form-control" id="newDestination" required>
                </div>

                <div class="form-group">
                  <label for="">First Train Time (HH:mm - military time): </label>
                  <input type="text" class="form-control" id="firstArrival" required>
                </div>

                <div class="form-group">
                  <label for="">Frequency (min): </label>
                  <input type="text" class="form-control" id="newFrequency" required>
                </div>

                <button type="submit" class="btn btn-primary center" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="container text-center">
    Ameizing work Mei!
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <!-- Moment.js  -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Javascript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
