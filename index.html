<!DOCTYPE html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- w3 jquery - I had to remove the slim jquery it kept breaking everything which is included with bootstrap's unlike w3 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- My CSS Sheet -->
  <!-- 	<link rel="stylesheet" href="">  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="theBody">
    <div class="container" id="container">
      <div class="banner bg-primary text-white border border-danger rounded p-3 ">
        <h1 class="text-center bannerHeading">ALL ABOARD!</h1>
        <h3 class="text-center">Party Bus Time!</h3>
      </div>
      <br>

      <div class="row">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">

          <!-- Current Trains -->
          <div class="panel panel-primary infoPanel  border border-danger rounded p-3">
            <div class="panel-heading border  rounded  border bg-light">
              <h3 class="panel-title text-white p-2 bg-primary text-center">Current Train</h3>
            </div>
            <div class=" panel-body ">
              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody"> 
                </tbody>
              </table>
            </div>
          </div>
          <br>

          <!-- add new trains here and load them all from firebase not just the most recent one -->
          <div class="enterDataPanel panel panel-primary enterDataPanel border border-danger rounded p-3 "
            id="addTrainHere">
            <div class="panel-heading ">
              <h3 class="panel-title text-white border pl-5 bg-primary text-center ">Add New Train Here</h3>
            </div>

            <div class="panel-body ">
              <!-- Form -->
              <form>
                <div class="form-group">
                  <label class="text-danger font-weight-bolder pl-5 " for="">Train Name: </label>

                  <input type="text" class="form-control" id="newTrain" required>
                </div>

                <div class="form-group">
                  <label class="text-danger font-weight-bolder pl-5" for="">Destination: </label>
                  <input type="text" class="form-control" id="newDestination" required>
                </div>

                <div class="form-group">
                  <label class="text-danger font-weight-bolder pl-5" for="">First Train Time (HH:mm - military time):
                  </label>
                  <input type="text" class="form-control" id="firstArrival" required>
                </div>

                <div class="form-group">
                  <label class="text-danger font-weight-bolder pl-5" for="">Frequency (min): </label>
                  <input type="text" class="form-control" id="newFrequency" required>
                </div>
                <div class="center-block">
                  <button type="submit" class="btn btn-primary center-block col-lg-12 col-md-12 col-sm-12 col-12 p-3"
                    id="submit">Submit</button>
                  <!-- Story behind the picture. Best friend wedding and I was the maid of honor, of course. 
                  We were taking the party train to the reception from the wedding, and some guy cut us off while I was dancing. Luckily Cam and Dom were able to catch me! :) so fun   -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="container text-center">
    Ameizing work Mei!
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <!-- Moment.js  -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Javascript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
